<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
    <style>
        table,th,td {border:1px solid black;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- form+table 함께 쓰일 경우는 반드시 form의 자식으로 table을 구성해야 한다. -->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label>
                    <input type="checkbox" name="agree_g" value="agreement" id="all_g">모든 이용약관에 동의합니다.
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" autofocus name="user_id" maxlength="12" placeholder="영문소문자/숫자 입력">* 최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="text" name="user_pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="text" name="Social_s_n" placeholder="주민등록번호 앞 6자리" maxlength="6">-<input type="password" name="Social_s_n" placeholder="주민등록번호 뒤 7자리" maxlength="7"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label type="male">남<input type="radio" name="gender" value="" id=""></label>
                            <label type="female">여<input type="radio" name="gender" value="female" id="female">
                            </label>
                            <label>공개안함<input type="radio" name="gender" checked value="x" id="x"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>웹기획자<input type="checkbox" name="job" value="web planner">
                        편집디자이너<input type="checkbox" name="job" value="editorial designer">
                        웹디자이너<input type="checkbox" name="job" value="web designer">
                        웹퍼블리셔<input type="checkbox" name="job" value="web publisher">
                        프론트앤드개발자<input type="checkbox" name="job" value="front end developer">
                        백앤드개발자<input type="checkbox" name="job" value="backend developer"></td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="">통신사</option>
                                <optgroup label="대표">
                                    <option value="etc">SKT</option>
                                    <option value="etc">KT</option>
                                    <option value="etc">LG</option>
                                    <option value="etc">알뜰폰</option>
                                </optgroup>
                            </select>
                            <input type="tel" maxlength="4" name="first_num">
                            <input type="tel" maxlength="4" name="first_num">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="user_email" placeholder="메일 아이디 입력">@<select name="mail_address">
                                <option value="">메일 주소를 선택하세요.</option>
                                <option value="google">gmail.com</option>
                                <option value="naver">naver.com</option>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="5" cols="100"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
