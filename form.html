    <form action="#" method="post">

                </li>
                <li>

                        동의함

                    <label for="">동의안함</label>

                <li>
                    관심사(2개 이상 선택하세요)
                    영화<input type="checkbox" name="interest" value="movie" id="">
                    운동<input type="checkbox" name="interest" value="sports" id="">
                    독서<input type="checkbox" name="interest" value="book" id="">
                </li>
                <li>
                    첨부파일 <input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
